<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      Name: <br />
      <input type="text" id="nameInput" /><br />
      Surname: <br />
      <input type="text" id="surnameInput" /><br />
      <button type="submit">Generade reference</button>
    </form>

    <a href="">hoover to see reference</a>

    <script>
      const nameInput = document.querySelector("#nameInput");
      const surnameInput = document.querySelector("#surnameInput");
      const form = document.querySelector("form");
      const a = document.querySelector("a");

      form.addEventListener("submit", event => {
        event.preventDefault();
        const name = nameInput.value;
        const surname = surnameInput.value;
        // const url = `http://localhost:3000/?name=${encodeURIComponent(
        //   name
        // )}&surname=${encodeURIComponent(surname)}`;

        const params = new URLSearchParams({ name, surname });

        const url = `http://localhost:3000/?${params}`;
        a.setAttribute("href", url);
      });
    </script>
  </body>
</html>
